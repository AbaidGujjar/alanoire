<!DOCTYPE html>
<html>
<head>
	<title>Subscription Form</title>
	<style>
		#sub-form{align-content: center; text-align: center;}
		h1{text-align: center;}

	</style>
</head>
<body>
	<h1>Subscription Form</h1>

	<div id="sub-form">
		<form>
			<label for="first-name">First Name</label>
			<input type="text" name="first-name" placeholder="First Name" required>
			<label for="last-name">Last Name</label>
			<input type="text" name="last-name" placeholder="Last Name">

			<div>
				<label for="gender-male">Male</label>
				<input type="radio" name="gender-choice" value="choice-1">
				<label for="gender-female">Female</label>
				<input type="radio" name="gender-choice" value="choice-2">
				<label for="gender-choice">Other</label>
				<input type="radio" name="gender-choice" value="choice-3">
			</div>

			<div>
								<label for="email">Email</label>
				<input type="email" name="email" placeholder="abc@email.com">
								<label for="password">Password</label>
				<input type="password" name="password" placeholder="Password">

			<div>
					<label for="date">Birthday</label>
					<input type="date" name="date">
			</div>

			<label for="agree">I agree to all conditions</label>
			<input type="checkbox" name="agree">
			<button type="submit">Submit</button>








		</form>
	</div>

</body>
</html>
